<!DOCTYPE html>
<html lang="en" style="box-sizing:border-box; font-family:Arial, Helvetica, sans-serif; height:100%; width:100%" height="100%" width="100%">
  <head>
      {% block head %}
      {% block style %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% endblock %}
      <title>{% block title %}{% endblock %}</title>
      {% endblock %}
      {% block extra_head %}
      {% endblock %}
  </head>
  <body style="box-sizing:border-box; font-family:Arial, Helvetica, sans-serif; height:100%; width:100%; background-color:#f5f2ea; color:#212529; font-size:1rem; font-weight:400; line-height:1.5; margin:0; text-align:left" height="100%" width="100%" bgcolor="#f5f2ea" align="left">
        <div id="email-background" style="box-sizing:border-box; display:flex !important; background-color:#eebf6d; height:260px; width:100%; -ms-flex-pack:center !important; -webkit-box-pack:center !important; justify-content:center !important" bgcolor="#eebf6d" height="260" width="100%">
        <div id="content-background" style="box-sizing:border-box; display:block; background-color:white; position:absolute; top:100px; width:1060px" bgcolor="white" width="1060">
            {% include "components/header.html" %}
            <div id="content" style="box-sizing:border-box; display:block">{% block content %}{% endblock %}</div>
            {% include "components/footer.html" %}
        </div>
        </div>
  </body>
</html>
